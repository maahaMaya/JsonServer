<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll</title>
  <link rel="stylesheet" href="../css/EmployeeTable.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="../javaScript/EmployeeTable.js"></script>
</head>
<script>

</script>

<body>
  <div class="MainContainer">
    <header class="header-content header">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </header>
    <div class="tableConatiner">
      <div class="MainHead">
        <h4 style="font-weight: bold;">Employee details</h4>
        <div class="buttonSearch">
          <div class="Searching">
            <input type="text"><i class="glyphicon glyphicon-search" id="pen"></i>
          </div>
          <div>
            <button style="width: 130px; height: 34px; background-color:#82a60c; text-align: center; color: #fff;"><a
                href="./AddEmployeeForm.html"><i class="glyphicon glyphicon-plus"></i> Add User</a></button>
          </div>
        </div>
      </div>
      <div class="TableHh">
        <table class="table">
          <thead style="color: aliceblue; background-color: #415160;">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">DEPARTMENT</th>
              <th scope="col">SALARY</th>
              <th scope="col">START DATE</th>
              <th scope="col">ACTIONS</th>
            </tr>
          </thead>
          <tbody class="tablebody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
